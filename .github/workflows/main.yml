name: Continuous Integration

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build with Maven
      run: mvn package
    - name: Deploy to GitHub Packages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        mkdir -p ~/.m2
        echo "<settings><servers><server><id>github</id><username>gryphon-banking</username><password>${GITHUB_TOKEN}</password></server></servers></settings>" > ~/.m2/settings.xml
        mvn deploy
