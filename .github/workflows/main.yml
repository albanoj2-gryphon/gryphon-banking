name: Continuous Integration

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn package
    - name: Deploy to GitHub Packages
      run: mvn deploy -Dtoken=${{ secrets.GITHUB_TOKEN }}
