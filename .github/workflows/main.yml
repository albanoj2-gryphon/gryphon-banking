name: Continuous Integration

on:
  push:
    branches: 
      - master

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build with Maven
      run: mvn package
    - name: Deploy to GitHub Packages\
      run:
        mvn -X deploy mvn deploy -Dregistry=https://maven.pkg.github.com/gryphon-banking -Dtoken=${{ secrets.GITHUB_TOKEN }}
